<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trippora</title>
    <script
      src="https://kit.fontawesome.com/34f228070e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style/second.css" />
  </head>
  <body>
    <nav>
      <img src="./images/new png.png" alt="" />
      <div id="signin">
        <!-- <li> -->
        <i class="fas fa-user" class="search-icon"></i>
        <a class="drop" href="signin.html" target="">
          Account
          <i class="fa-solid fa-caret-down"></i>
        </a>
        <!-- <div id="dropdown">
            <ul>
              <li><a href="/signin.html">Sign in</a></li>
              <li><a href="/signup.html">Sign up</a></li>
            </ul>
          </div> -->
        <!-- </li> -->
      </div>
    </nav>
    <main>
      <div class="container">
        <h2>Goa Holiday Homes</h2>
        <p>We have 300 Vacation Rentals - search by dates for availability</p>
        <div class="banner-mid">
          <div>
            <i class="fa-solid fa-magnifying-glass" style="color: #212121"></i>
            <input type="text" placeholder="Location" id="location" />
          </div>
          <div>
            <i
              class="fa-solid fa-arrow-right-to-bracket"
              style="color: #212121"
            ></i>
            <input type="" placeholder="Check in" name="" class="input" />
          </div>
          <div>
            <i
              class="fa-solid fa-arrow-right-from-bracket"
              style="color: #212121"
            ></i>
            <input type="" placeholder="Check out" name="" class="input" />
            <input type="text" placeholder="Guests" class="input" />
          </div>

          <button class="input btn">Search</button>
        </div>
      </div>
      <div id="con-text">
        <div class="continants">
          <p id="asia">CITIES</p>
          <p id="europe">TYPES</p>
        </div>
        <hr />
        <div id="cities"></div>
      </div>
    </main>
