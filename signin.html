<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Page</title>
    <link rel="stylesheet" href="./style/signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="/signin.html">Log in</a>
        <a href="./signup.html">Register</a>
      </div>
      <div id="signin">
        <!-- <h1 id="heading">Please Enter Your Details</h1> -->
        <form id="form">
          <input type="email" id="email" placeholder="Enter Your Email" />
          <input
            type="password"
            id="password"
            placeholder="Enter Your Password"
          />
          <input type="submit" value="Submit" class="submit" />
        </form>
      </div>
    </div>
  </body>
  <script>
    let myform = document.getElementById("form");
    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let heading = document.getElementById("heading");

    let user_data = JSON.parse(localStorage.getItem("account-data"));
    // console.log(user_data);
    myform.addEventListener("submit", (event) => {
      event.preventDefault();
      // heading.innerText=null
      let sign_in_email = myform.email.value;
      let sign_in_password = myform.password.value;
      let flag = false;
      user_data.forEach((element) => {
        if (
          sign_in_email == element.email &&
          sign_in_password == element.password
        ) {
          flag = true;
        }
      });
      if (flag) {
        alert("Sign in Successful");
      } else {
        alert("Wrong Credentials");
      }
    });
  </script>
</html>
